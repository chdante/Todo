<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Todo List</h1>    
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
              <th class="text-center">ID</th>
              <th>Todo</th>
              <th class="text-center">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos;">
            <td>{{todo.id}}</td>
            <td>{{todo.name}}</td>
            <td >
              <button class="btn btn-info"
                (click)="showEditTodoForm(todo);" >
                <i class="fa fa-edit"></i>
              </button>

              <button class="btn btn-danger"
                (click)="deleteTodo(todo);" >
                <i class="fa fa-minus"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<br/>
<br/>


<div class="form-group">
  <div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-4">
    <button class="btn btn-primary"(click)="showAddTodoForm();" >Create New Todo</button>          
  </div>
  <div class="col-md-6"></div>
  </div>
</div>    

<form *ngIf="isEditTodoForm">

  <div class="row">
    <div class="col-md-2">      
    </div>
    <div class="col-md-10">
      <h2>Edit Todo</h2>
    </div>
  </div>


  <div class="form-group">
    <div class="row">
      <div class="col-md-2"></div>
      <div>
        <span class="col-md-2 control-label" >
          <label>ID:</label>          
        </span>      
      </div>        
      <div class="col-md-4">
          <input type="text" class="form-control" name="id" [(ngModel)]="editedTodo.id" >
      </div>  
      <div class="col-md-4"></div>
    </div>
  </div>

  <div class="form-group">
      <div class="row">
        <div class="col-md-2"></div>
        <div>
          <span class="col-md-2 control-label" >
            <label>Todo:</label>          
          </span>      
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" name="name" [(ngModel)]="editedTodo.name" >
        </div>  
        <div class="col-md-4"></div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <button class="btn btn-primary"(click)="updateTodo(editedTodo)" >Submit</button>  

        </div>
        <div class="col-md-4"></div>
      </div>
    </div>    
    

</form>


<form *ngIf="isNewTodoForm">
    
      <div class="row">
        <div class="col-md-2">      
        </div>
        <div class="col-md-10">
          <h2>New Todo</h2>
        </div>
      </div>
    
    
      <div class="form-group">
        <div class="row">
          <div class="col-md-2"></div>
          <div>
            <span class="col-md-2 control-label" >
              <label>ID:</label>          
            </span>      
          </div>        
          <div class="col-md-4">
              <input type="text" class="form-control" name="id" [(ngModel)]="newTodo.id" >
          </div>  
          <div class="col-md-4"></div>
        </div>
      </div>
    
      <div class="form-group">
          <div class="row">
            <div class="col-md-2"></div>
            <div>
              <span class="col-md-2 control-label" >
                <label>Todo:</label>          
              </span>      
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control" name="name" [(ngModel)]="newTodo.name" >
            </div>  
            <div class="col-md-4"></div>
          </div>
        </div>
    
        <div class="form-group">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <button class="btn btn-primary"(click)="saveNewTodo(newTodo)" >Submit</button>  
    
            </div>
            <div class="col-md-4"></div>
          </div>
        </div>    
        
    
    </form>
